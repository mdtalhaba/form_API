{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div style="width: 500px; min-height: 500px; margin: auto" class="py-5">
    <h3>Explore Django Form</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form | crispy }}
      <button type="submit" class="btn btn-dark mt-2">Submit</button>
    </form>
  </div>

{% endblock content %}
